<html>
 <head>
  <title>Blank New Tab</title>
  <style>
  #start, form, div, input {
    text-align: center;
    font-family: sans-serif;
  }

  input {
    border-top: none;
    border-left: none;
    border-right: none;
    border-color: #5e768e;
    color: #2c3e50;
    font-size: 2rem;
  }

  input:focus {
    outline: 0;
    border-color: #2c3e50;
  }

  button {
    padding: 20px;
    height: 60px;
    border: none;
    background-color: #1abc9c;
    color: white;
    font-family: sans-serif;
    font-size: large;
  }
  
  #word-container {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5em;
    text-align: right;
  }

  #word-container p {
    margin: 5px 0;
    color: #7f8c8d;
  }

  #gameover {
    font-size: 2em;
    color: #f1c40f;
  }

  #timer p{
    height: 100px;
    margin: 30px auto;
    line-height: 100px;
    font-size: 3em;
  }

  #timer .circle {
    border-radius: 50%;
    border: 1px solid;
    width: 100px;
  }

  #hurray {
    font-size: 1.5em;
  }

  #phrase {
    color: #2c3e50;
    font-size: 2rem;
  }

  .scores {
    position: absolute;
    top: 10px;
    left: 10px;
  }

  .score-row {
    color: white;
    display: flex;
    flex-direction: row;
  }

  .score-box {
    padding: 10px;
    /*margin: 10px;*/
    background-color: red;
  }

  .which-score .score-description {
    font-size: small;
  }

  #high-score-ever {
    background-color: #2c3e50;
    color: white;
  }

  #longest-life-ever {
    background-color: #2c3e50;
    color: white;
  }

  #most-words-ever {
    background-color: #2c3e50;
    color: white;
  }

  </style>
 </head>
 <body>
  <div class='scores'>
    <div class="score-row">
      <div class='score-box' id='high-score-ever'>
        <div class='which-score'> All time</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>high score</div>
      </div>
      <div class='score-box' id='longest-life-ever'>
        <div class='which-score'> All time</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>longest game</div>
      </div>
      <div class='score-box' id='most-words-ever'>
        <div class='which-score'> All time</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>most words</div>
      </div>
    </div>
    <div class="score-row">
      <div class='score-box' id='high-score-gametype'>
        <div class='which-score'>metaphor</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>high score</div>
      </div>
      <div class='score-box' id='longest-life-gametype'>
        <div class='which-score'>metaphor</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>longest game</div>
      </div>
      <div class='score-box' id='most-words-gametype'>
        <div class='which-score'>metaphor</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>most words</div>
      </div>
    </div>
    <div class="score-row">
      <div class='score-box' id='high-score-right-now'>
        <div class='which-score'>right now</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>high score</div>
      </div>
      <div class='score-box' id='longest-life-this-gametype'>
        <div class='which-score'>right now</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>longest game</div>
      </div>
      <div class='score-box' id='most-words-this-gametype'>
        <div class='which-score'>right now</div>
        <div class='score'>&nbsp;</div>
        <div class='score-description'>most words</div>
      </div>
    </div>
  </div>
  <div id='word-container'></div>
  <div style="height:40%"></div>
  <div id="hurray"></div>
  <div><p id="gameover">&nbsp;</p></div>
  <div id="timer" style="display:none"><p>&nbsp;</p></div>
  <div id="start"><button>Start</button></div>
  <form id="phrase"></form>
  <div id="answers"></div>
  <script src="script.js"></script>
 </body>
</html>
